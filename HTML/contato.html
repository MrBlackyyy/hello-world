<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title> Contato - Black & Shaw Records</title>
        <link rel="stylesheet" href="../Produtos/reset.css">
        <link rel="stylesheet" href="../Produtos/Produtos.css">
        <link rel="stylesheet" href="contato.css">
    </head>

    <body>
        <header>
            <div class="caixa_nav">
                <h1><img src="../Home/Wave.png" alt="Logo Black & Shaw"></h1>
                <nav>
                    <ul>
                        <li><a href="../Home/Home.html" target="_blank">Home</a></li>
                        <li><a href="../Produtos/produtos.html" target="_blank">Produtos</a></li>
                        <li><a href="../Contato/contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="Nome">Nome</label>
                <input type="text" id="Nome" class="input_padrao" required>

                <label for="E-mail">E-mail</label>
                <input type="email" id="E-mail" class="input_padrao" required placeholder="seuemail@exemplo.com">

                <label for="Telefone">Telefone</label>
                <input type="tel" id="Telefone" class="input_padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="Mensagem">Mensagem</label>
                <textarea cols="60" rows="5" id="Mensagem" class="input_padrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="E-mail" id="radio-email">E-mail</label>

                <label for="Whatsapp"><input type="radio" name="contato" value="Whatsapp" id="Whatsapp" checked>Whatsapp</label>

                <label for="radio-instagram"><input type="radio" name="contato" value="Intagram" id="radio-instagram">Instagram</label>
            </fieldset>

            <fieldset>
                <legend>Em qual horário prefere ser contatado?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>            

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

                <input type="submit" value="Enviar agora!" class="enviar">
            </form>

        </main>

        <footer>
            <img src="../Home/Wave.png" alt="Logo da Gravadora">
            <p class="copyright">&copy; Black & Shaw todos<br>os direitos reservados - 2022</p>
        </footer>
    </body>
</html>
